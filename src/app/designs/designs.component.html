<div class="container-fluid">

  <!--
    <div style="margin-top:16px;text-align: right;color: #999999;padding-right: 0px;">{{currIdx }} of {{designItems?.length}}</div>
    -->
  <div class="row align-items-center flex-wrap no-gutters">

      <div class="col" style="overflow: hidden; padding: 8px;min-width: 550px;max-width: 800px;height: 360px;border: 1px solid #e3e3e3; margin: 16px;border-radius: 4px" *ngFor="let item of designItems | filterActiveDesigns">
        <div class="row">
          <div class="col-md">


            <a href="#" [routerLink]="item.detailsLink"  style="align-self: flex-start" *ngIf="item.detailsLink && item.detailsIsRoute">
              <img [src]="item.thumbnail" style="width:99%;max-width:315px;flex-grow: 0;align-self: flex-start">
            </a>

            <a  href="#" [href]="item.detailsLink" style="align-self: flex-start" *ngIf="item.detailsLink && !item.detailsIsRoute">
              <img [src]="item.thumbnail" style="width:99%;max-width:315px;flex-grow: 0;align-self: flex-start">
            </a>

            <img *ngIf="!item.detailsLink || !item.detailsIsRoute" [src]="item.thumbnail" style="width:99%;max-width:315px;flex-grow: 0;align-self: flex-start">


          </div>
          <div class="col-md" style="padding: 24px;">
            <h4 class="card-title">{{item.title}}</h4>
            <p class="card-text" style="flex-grow:1;">{{item.description}}</p>
            <a href="#" [routerLink]="item.detailsLink" class="btn btn-outline-secondary" style="align-self: flex-start" *ngIf="item.detailsLink && item.detailsIsRoute">{{item.detailsLinkLabel || 'More. . .'}}</a>

            <div><a class="btn btn-outline-secondary" href="#" [href]="item.detailsLink" style="align-self: flex-start" *ngIf="item.detailsLink && !item.detailsIsRoute">{{item.detailsLinkLabel || 'More. . .'}}</a></div>

            <div *ngIf="item.tags" class="row no-gutters flex-nowrap" style="margin-top:8px;font-size: 12px;color: #999999">
              <div class="col col-auto">tags:</div>
              <div class="col col-auto"  *ngFor="let tag of item.tags"><span style="margin-left: 8px;color: #999999;padding: 2px;border: 1px solid #acacac;border-radius: 4px">{{tag}}</span></div>
            </div>

          </div>
        </div>
      </div>
